<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy-card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="swiggy-card">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="img-sec">
                        <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/cyxyhx6wzgi9ogyapxym"
                            alt="swiggy-chikken">
                    </div>
                    <div class="chicken">
                        <h4 class="head">Tasty Chicken</h4>
                        <p class="para">Biryani, South Indian, Chinese, North Indian</p>
                        <div class="display">
                            <div class="ratings">
                                <a href="#"><iconify-icon icon="material-symbols:star"></iconify-icon> 4.2</a>
                            </div>
                            <div class="mins">
                                <p class="para-1">. 39 MINS</p>
                            </div>
                            <div class="for">
                                <p class="para-2">. â‚¹300 FOR TWO</p>
                            </div>
                        </div>
                        <div class="offer">
                            <div>
                                <iconify-icon class="ico" icon="bxs:offer"></iconify-icon>
                            </div>
                            <div>
                                <p class="para-3">50% off | Use WELCOME50</p>
                            </div>
                        </div>
                        <div class="btn">
                            <a href="#">QUICK VIEW</a>
                        </div>
                        <div class="btns">
                            <button id="btn1">+</button>
                            <input type="number" id="inp" value="0">
                            <button id="btn2">-</button>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="card">
                        <div class="design">
                           <div class="img-sec-1">
                              <img class="chick" src="image/img-2.png" alt="no chicken">
                           </div>
                           <div class="head-1">
                              <h2 class="head-2">YOUR FOOD IS CHICKEN</h2>
                           </div>
                           </div>
                           <div class="spans">
                             <div class="extra">
                             <h3 class="res">ORDERED BY RESTAURENT :</h3>
                             <span class="two">Sangeetha non-veg restaurent</span>
                            </div>
                            <div class="extra"></div>
                             <h3 class="res">RATINGS :  <span class="one"><iconify-icon icon="material-symbols:star"></iconify-icon> 4.2 - &#8377;150</span></h3>
                             </div>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
